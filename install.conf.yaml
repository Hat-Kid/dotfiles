- defaults:
    link:
        create: true
        force: true

- clean: ['~']

- link:
    ~/.gitconfig: gitconfig
    ~/.zshrc: zshrc
    ~/.zsh_profile: zsh_profile
    ~/.Xmodmap: Xmodmap
    ~/.Xresources: Xresources
    ~/.xinitrc: xinitrc
    ~/.nanorc: nanorc
    ~/.config/i3:
        path: config/i3/
        create: true
    ~/.config/i3status-rust:
        path: config/i3status-rust/
        create: true
    ~/.config/mpv:
        path: config/mpv/
        create: true
    ~/.config/htop:
        path: config/htop/
        create: true
    ~/.config/picom:
        path: config/picom/
        create: true
    ~/.config/rofi:
        path: config/rofi/
        create: true
    ~/.config/ranger:
        path: config/ranger/
        create: true
    ~/.config/sxiv:
        path: config/sxiv/
        create: true
    ~/.config/dunst:
        path: config/dunst/
        create: true
    ~/.config/gtk-3.0:
        path: config/gtk-3.0/
        create: true
